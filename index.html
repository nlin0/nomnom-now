<!DOCTYPE html>
<html lang="en">

<head>
  <title>Nom Nom Now!</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/topojson.v3.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      width: 100%;
    }

    #background-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background-color: #A0B9BF;
      z-index: -1;
    }

    #map {
      margin: 0px;
      /*  vh = 98% of viewport */
      height: 98vh;
      width: 55%;
      float: right;
    }

    #description {
      width: 30%;
      height: 100%;
      float: left;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .nom-nom {
      font-size: 24px;
      text-transform: uppercase;
      margin-top: -38px;
      text-align: center;
      color: white;
      padding: 20px;
      margin-bottom: 0px;
      padding-bottom: 3px;
      transform: scaleY(3);
    }

    .section {
      margin: 0;
      margin-right: -5%;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 5%;
      height: 100vh;
    }

    .tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px;
      border-radius: 5px;
      font-size: 14px;
      display: none;
      z-index: 1000;
    }

    .descr-star {
      margin: 0px;
      padding: 0px;
      margin-bottom: -2px;
    }

    .chat-bubble {
      /* background: #42a5f5; */
      margin-top: 0px;

      background: #A0B9BF;
      color: #fff;
      border-radius: 20px 20px 2px 20px;
      display: block;
      width: 99%;
      padding: 7px 13px;
      margin-top: 10px;
    }

    .card-body {
      margin-top: 0px;
      flex: 1 1 auto;
      padding: 5px 5px;
    }

    .tags-header {
      font-size: 16px;
      margin: 5px;
      margin-top: 30px;

    }

    .tags {
      font-size: 12px;
      display: flex;
      flex-direction: row;
      gap: 8px;
      align-items: center;
    }

    .tag {
      display: flex;
      background-color: rgb(133, 166, 179);
      font-size: 16px;
      color: rgb(255, 255, 255);

      padding: 3px;
      padding-left: 10px;
      padding-right: 10px;
      justify-content: center;
      align-items: center;
      width: 80px;
      height: 30px;

      font-size: 12px;
      text-align: center;
      /* border-radius: 30px; */
    }

    .tag-p {
      margin: 0px;
      padding: 0px;
    }

    .restaurant {
      text-transform: uppercase;
      text-align: center;
    }

    .filter-button {
      padding: 10px;
      padding-top: 20px;
      padding-bottom: 20px;
      background-color: rgb(133, 166, 179);
      color: white;
      border: none;
      cursor: pointer;
      flex: 1 1 100px;
      text-align: center;
      width: 50px;
      font-size: 10px;
      transition: all 0.3s ease;
      z-index: 1;
    }

    .filter-button:hover {
      background-color: #A0B9BF;
      transform: scale(1.1);
      font-size: 14px;
      width: 70px;
      z-index: 100;
    }

    .filter-button.active {
      background-color: #EDD9A3;
      color: black;
    }

    .button-list {
      display: flex;
      justify-content: center;
    }

    .filter-buttons {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      width: 200%;
      margin-bottom: 10px;
    }

    @media (max-width: 1150px) {
      .nom-nom {
        font-size: 16px;
        margin-top: 0px;
        margin-top: -14px;
      }
    }

    #scatterplot-container {
      width: 450px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #scatterplot {
      margin-top: 50px;
      width: 100%;
      padding: 0px;
      height: 100%;
    }

    /* TEMP TEMP TEMP TEMP CHANGE CHANGE  */
    #draggable {
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: grab;
    }
  </style>

<body>
  <!-- <svg id="choropleth" width="690" height="470" style="margin:20px"></svg> -->

  <div id="background-container"></div>
  <div class="section">
    <div class="descr-box" id="description">
      <div class="nom-nom">
        <h2>nom nom now</h2>
      </div>
      <p id="details">Click on a point to see the details. Click on filters below to narrow results.
        Drag the (red dot) onto the map to set a location.
      </p>
      <div id="scatterplot-container">
        <svg id="scatterplot"></svg>
      </div>
    </div>
    <div id="map"></div>
    <div id="tooltip" class="tooltip"></div>
  </div>

  <div id="draggable" draggable="true"></div>

  <div class="button-list">
    <div class="filter-buttons" id="filter-buttons"></div>
  </div>

  <!-- <div class="scatterplot-container">
    <svg id="scatterplot"></svg>
    </div> -->

  <script>
    const accessToken = 'pk.eyJ1IjoibmpsNTUiLCJhIjoiY203eHF2cTZzMDF6NDJycHk2NHRsMTBlOCJ9.YsiJ8vNV_ct2Ml_f1hAFLg';
    const styleId = 'mapbox/light-v10'; // api style.. added here also for customization conv

    const map = L.map('map', {
      center: [42.3601, -71.0589],
      zoom: 13,
      maxBounds: [
        [42.2800, -71.2000],
        [42.4500, -70.9500]
      ],
      maxZoom: 18,
      minZoom: 13
    });

    L.tileLayer(`https://api.mapbox.com/styles/v1/${styleId}/tiles/{z}/{x}/{y}?access_token={accessToken}`, {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://www.mapbox.com/">Mapbox</a>',
      tileSize: 512,
      zoomOffset: -1,
      accessToken: accessToken
    }).addTo(map);

    const mapMarkers = [];
    const load_map = async function () {
      const fillColor = "#A5CCD1";
      const yelpData = await d3.csv("data/yelp_boston.csv");

      generateFilterButtons(yelpData);
      addAllButton();

      yelpData.forEach(d => {
        const marker = L.circleMarker([+d.latitude, +d.longitude], {
          radius: 5,
          fillColor: fillColor,
          color: "black",
          weight: 0.5,
          opacity: 0.7,
          fillOpacity: 0.7,
        }).addTo(map)
          .on("mouseover", function (event) {
            this.setStyle({
              fillColor: "yellow",
              fillOpacity: 1
            });
            this._path.style.transition = "fill 0.3s ease";
            this._path.classList.add("marker-hover");
            animateRadius(this, 8);
            showTooltip(event.originalEvent, d.name, d.rating, d.categories_json);
          })
          .on("mousemove", function (event) {
            updateTooltipPosition(event.originalEvent);
          })
          .on("mouseout", function () {
            if (!this.options.selected) {
              this.setStyle({
                fillColor: fillColor,
                fillOpacity: 0.7
              });
              this._path.style.transition = "fill 0.3s ease";
              this._path.classList.remove("marker-hover");
              animateRadius(this, 5);
            }
            hideTooltip();
          })
          .on("click", function () {
            mapMarkers.forEach(({ marker }) => {
              marker.setStyle({
                fillColor: fillColor,
                fillOpacity: 0.7
              });
              marker.options.selected = false;
              animateRadius(marker, 5);
            });

            this.setStyle({
              fillColor: "yellow",
              fillOpacity: 1
            });
            this.options.selected = true;
            animateRadius(this, 8);

            const address = parseAddress(d.location_json);
            const categories = JSON.parse(d.categories_json).map(category => `<div class="tag"><p class="tag-p">${category[0]}</p></div>`).join('');
            document.getElementById('details').innerHTML = `
        <div class="descr-box">
        <h3 class="restaurant">${d.name}</h3>
        <div class="tags">
        ${categories}
        </div>
        <p>${d.rating} <img class="descr-star" src="data/imgs/star.png" alt="⭐" width="16" height="16">
        based on ${d.review_count} reviews</p>
        <p>Address: ${address}</p>
        <div class="card-body">
        <div class="chat-bubble">
        <p>${d.snippet_text}</p>
        </div>
        </div>
        </div>
       `;
          });
        mapMarkers.push({ marker, category: d.search_category });
      });
    };

    function addAllButton() {
      const filterButtonsContainer = document.getElementById('filter-buttons');
      const button = document.createElement('button');
      button.className = 'filter-button';
      button.textContent = 'CLEAR';
      button.onclick = () => {
        selectedCategories.clear();
        updateFilterButtons();
        user_actions([42.3601, -71.0589]);
      };
      button.onmouseover = () => {
        button.style.backgroundColor = '#EDD9A3';
        button.style.color = 'black';
      };
      button.onmouseout = () => {
        if (!selectedCategories.size) {
          button.style.backgroundColor = 'rgb(133, 166, 179)';
          button.style.color = 'white';
        }
      };
      filterButtonsContainer.appendChild(button);
    }

    // bruteforce leaflet animation
    function animateRadius(marker, newRadius) {
      const duration = 200; // in milisecs
      const startRadius = marker.options.radius;
      const startTime = performance.now();

      function animate(time) {
        const elapsed = time - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const currentRadius = startRadius + (newRadius - startRadius) * progress;
        marker.setStyle({ radius: currentRadius });

        if (progress < 1) {
          requestAnimationFrame(animate);
        }
      }

      requestAnimationFrame(animate);
    }

    // map tooltips
    function showTooltip(event, name, rating, categories) {
      const tooltip = document.getElementById("tooltip");
      let firstCategory = "";
      const parsedCategories = JSON.parse(categories);
      if (Array.isArray(parsedCategories) && parsedCategories.length > 0) {
        firstCategory = parsedCategories[0][0];
      }
      const stars = generateStars(rating);
      tooltip.innerHTML = `<strong>${name}</strong><br>${firstCategory}<br>${stars}`;
      tooltip.style.display = "block";
      updateTooltipPosition(event);
    }

    function updateTooltipPosition(event) {
      const tooltip = document.getElementById("tooltip");
      tooltip.style.left = event.pageX + 15 + "px";
      tooltip.style.top = event.pageY - 10 + "px";
    }

    function hideTooltip() {
      document.getElementById("tooltip").style.display = "none";
    }

    function parseAddress(locationJson) {
      try {
        const location = JSON.parse(locationJson);
        const address = location.display_address.join(", ");
        return address;
      } catch (e) {
        console.error("Error parsing address:", e);
        return "Unknown address";
      }
    }

    // stars
    function generateStars(rating) {
      const fullStars = Math.floor(rating);
      const hasHalfStar = rating % 1 !== 0;
      let starsHTML = "";

      for (let i = 0; i < fullStars; i++) {
        starsHTML += `<img src="data/imgs/star.png" alt="⭐" width="16" height="16"> `;
      }
      if (hasHalfStar) {
        starsHTML += `<img src="data/imgs/hstar.png" alt="⭐️" width="16" height="16"> `;
      }

      return starsHTML;
    }

    // filter buttons
    const selectedCategories = new Set();

    function generateFilterButtons(data) {
      const categories = new Set(data.map(d => d.search_category));
      const filterButtonsContainer = document.getElementById('filter-buttons');
      filterButtonsContainer.innerHTML = ""; // Clear previous buttons

      categories.forEach(category => {
        const button = document.createElement('button');
        button.className = 'filter-button';
        button.textContent = category;
        button.onclick = () => toggleCategoryFilter(category);
        filterButtonsContainer.appendChild(button);
      });

      addAllButton(); // Ensures "CLEAR" button is only added once
    }

    function addAllButton() {
      const filterButtonsContainer = document.getElementById('filter-buttons');
      if (!document.querySelector('.filter-button.clear')) {
        const button = document.createElement('button');
        button.className = 'filter-button clear';
        button.textContent = 'CLEAR';
        button.onclick = () => {
          selectedCategories.clear();
          updateFilterButtons();
          filterMarkers();
        };
        filterButtonsContainer.appendChild(button);
      }
    }

    function toggleCategoryFilter(category) {
      if (selectedCategories.has(category)) {
        selectedCategories.delete(category);
      } else {
        selectedCategories.add(category);
      }
      updateFilterButtons();
      filterMarkers();
    }

    function updateFilterButtons() {
      document.querySelectorAll('.filter-button').forEach(button => {
        button.classList.toggle('active', selectedCategories.has(button.textContent));
      });
    }

    function filterMarkers() {
      mapMarkers.forEach(({ marker, category }) => {
        if (selectedCategories.size === 0 || selectedCategories.has(category)) {
          marker.addTo(map);
        } else {
          map.removeLayer(marker);
        }
      });
    }

    load_map();

    // DRAGGABLE YAYAYAY!!
    let isDragging = false;
    let draggable = document.getElementById("draggable");
    let droppedMarker = null; // Store the last marker

    draggable.addEventListener("dragstart", (event) => {
      event.preventDefault();
    });

    draggable.addEventListener("mousedown", function (event) {
      isDragging = true;
      draggable.style.cursor = "grabbing";
    });
    document.addEventListener("mousemove", function (event) {
      if (isDragging) {
        draggable.style.left = event.pageX - 25 + "px";
        draggable.style.top = event.pageY - 25 + "px";
      }
    });

    // conversion
    document.addEventListener("mouseup", function (event) {
      if (isDragging) {
        isDragging = false;
        draggable.style.cursor = "grab";

        const mapContainer = document.getElementById("map");
        const rect = mapContainer.getBoundingClientRect();

        if (
          event.clientX > rect.left &&
          event.clientX < rect.right &&
          event.clientY > rect.top &&
          event.clientY < rect.bottom
        ) {
          const x = event.clientX - rect.left;
          const y = event.clientY - rect.top;
          const latlng = map.containerPointToLatLng([x, y]);

          // DEBUGGING
          // console.log("Dropped at:", latlng);

          // reset marker
          if (droppedMarker) {
            map.removeLayer(droppedMarker);
          }
          droppedMarker = L.marker([latlng.lat, latlng.lng]).addTo(map)
            .bindPopup(`Dropped here:<br>Lat: ${latlng.lat.toFixed(5)}<br>Lng: ${latlng.lng.toFixed(5)}`)
            .openPopup();

          // reset TODO: CHANGE DEFAULT
          draggable.style.left = "20px";
          draggable.style.top = "100px";
        }
      }
    });

    // LE SCATTERPLOT
    function createScatterPlot(data) {
      const container = document.getElementById("scatterplot-container");
      const width = container.clientWidth - 40; 
      const height = container.clientHeight - 30;

      d3.select("#scatterplot").selectAll("*").remove();

      const svg = d3.select("#scatterplot")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(30,10)");

      const x = d3.scaleLinear()
        .domain([0, d3.max(data, d => parseFloat(d.distance))])
        .range([0, width - 60]);

      const y = d3.scaleLinear()
        .domain([2.95, d3.max(data, d => d.ourScore)])
        .range([height - 30, 0]);

      svg.append("g")
        .attr("transform", `translate(0,${height - 30})`)
        .call(d3.axisBottom(x).ticks(4));

      svg.append("g")
        .call(d3.axisLeft(y).ticks(4));

      const colorScale = d3.scaleLinear()
        .domain([3, 5])
        .range(["orange", "green"]);

      // Draw scatter points
      const points = svg.selectAll("circle")
        .data(data)
        .enter().append("circle")
        .attr("cx", d => x(d.distance))
        .attr("cy", d => y(d.ourScore))
        .attr("r", 3)
        .attr("fill", d => colorScale(d.rating))
        .attr("opacity", 0.6);

      // BRUSH
      const brush = d3.brush()
        .extent([[0, 0], [width - 60, height - 30]])
        .on("end", function (event) {
          if (!event.selection) {
            points.attr("fill", d => colorScale(d.rating)); // le reset
            return;
          }
          const [[x0, y0], [x1, y1]] = event.selection;

          points.attr("fill", function (d) {
            const isSelected = x(d.distance) >= x0 && x(d.distance) <= x1 &&
              y(d.ourScore) >= y0 && y(d.ourScore) <= y1;
            return isSelected ? "red" : colorScale(d.rating);
          });

          svg.on("click", () => {
            points.attr("fill", d => colorScale(d.rating));
            svg.select(".brush").call(brush.move, null); // le reset
          });
        });
      svg.append("g")
        .attr("class", "brush")
        .call(brush);
    }


    async function user_actions(click_info) {
      try {
        const distance_json = await loadAndCalculateDistances(click_info[0], click_info[1]);
        createScatterPlot(distance_json);
      } catch (error) {
        console.error("Error:", error);
      }
    }
    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);

      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c * 0.6214;
    }

    function loadAndCalculateDistances(lat, lon) {
      return new Promise((resolve, reject) => {
        d3.csv("data/yelp_boston.csv").then(function (data) {
          let results = [];

          data.forEach(function (restaurant) {
            const restLat = parseFloat(restaurant.latitude);
            const restLon = parseFloat(restaurant.longitude);
            const reviewCount = parseInt(restaurant.review_count);
            const rating = parseFloat(restaurant.rating);

            const k = 3;
            const ourScore = rating * reviewCount / (reviewCount + k);

            const distance = haversine(lat, lon, restLat, restLon);

            results.push({
              name: restaurant.name,
              distance: distance.toFixed(2),
              ourScore: ourScore.toFixed(2),
              rating: restaurant.rating,
              originalData: restaurant
            });
          });

          resolve(results);
        }).catch(function (error) {
          reject("Error loading the CSV file: " + error);
        });
      });
    }

    user_actions([42.3601, -71.0589]); // TODO: CHANGE BUILD DRAG AND DROP


  </script>
